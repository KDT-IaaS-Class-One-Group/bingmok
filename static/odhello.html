    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #board {
        width: 800px;
        height: 800px;
        padding: 50px;
        display: grid;
        grid-template-columns: repeat(14, 1fr);
        grid-template-rows: repeat(14, 1fr);
        background-color: rgb(115, 51, 3);
      }
      #board > div {
        width: 50px;
        height: 50px;
        border: solid 1px black;
        background-color: rgb(227, 136, 38);
      }
      .stone {
        width: 50px; /* 돌의 가로 크기 */
        height: 50px; /* 돌의 세로 크기 */
        border-radius: 50%; /* 돌을 원 모양으로 만듭니다. */
        display: inline-block; /* 돌을 가운데로 정렬합니다. */
        margin: -20px; /*돌의 가로, 세로 크기의 절반만큼 왼쪽과 위로 이동하여 중앙으로 위치시킵니다.*/
      }
    </style>
