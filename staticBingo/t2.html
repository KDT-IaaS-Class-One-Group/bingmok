<!DOCTYPE html>
<html>
<head>
    <style>
        /* 스타일링은 여기에 작성합니다. */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* 첫 번째 컨테이너 스타일 */
        .container1 {
            width: 100vw;
            height: 90vh;
            background-color: #f0f0f0; /* 첫 번째 컨테이너 배경색 설정 */
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        /* 두 번째 컨테이너 스타일 */
        .container2 {
            width: 100vw;
            height: 10vh;
            background-color: #e0e0e0; /* 두 번째 컨테이너 배경색 설정 */
        }

                /* 첫 번째 보드 스타일 */
        .board1 {
            width: 50vw;
            height: 90vh;
            background-color: #f0f0f0; /* 첫 번째 보드 배경색 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 두 번째 보드 스타일 */
        .board2 {
            width: 50vw;
            height: 90vh;
            background-color: #e0e0e0; /* 두 번째 보드 배경색 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
  <!-- 첫 번째 컨테이너 내용을 여기에 추가할 수 있습니다. -->
    <div class="container1">
      <div class="board1"></div>
      <div class="board2"></div>
    </div>
    <!-- 두 번째 컨테이너 내용을 여기에 추가할 수 있습니다. -->
    <div class="container2">
    </div>
</body>
</html>
