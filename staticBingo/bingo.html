<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .board {
    width: 300px;
    height: 250px;
    display: inline-block;
    vertical-align: top;
    border: 1px solid #000;
    margin: 10px;
    padding: 10px;
}

button {
    margin: 10px;
}

h2 {
    text-align: center;
}

.cell {
    width: 48px;
    height: 48px;
    border: 1px solid #ccc;
    display: inline-block;
    text-align: center;
    margin: 2px;
    cursor: pointer;
}

/* Left board is sky blue */
#left-board {
    background-color: skyblue;
}

/* Right board is pink */
#right-board {
    background-color: pink;
}

    </style>
</head>
<body>
        <div class="board" id="left-board">
            <h2>Left Board</h2>
        </div>
        <div class="board" id="right-board">
            <h2>Right Board</h2>
        </div>
        <button id="start-game">Start Game</button>
       
    <script>
   const leftBoard = document.getElementById('left-board');
const rightBoard = document.getElementById('right-board');
const startGameButton = document.getElementById('start-game');
const cellCount = 25;
let leftNumbers = [];
let rightNumbers = [];
let leftPickedNumbers = [];
let rightPickedNumbers = [];

// Initialize boards
function initializeBoards() {
    leftNumbers = generateRandomNumbers();
    rightNumbers = generateRandomNumbers();
    renderBoard(leftBoard, leftNumbers, leftPickedNumbers);
    renderBoard(rightBoard, rightNumbers, rightPickedNumbers);
}

// Generate an array of random numbers from 1 to 25
function generateRandomNumbers() {
    const numbers = [];
    while (numbers.length < cellCount) {
        const num = Math.floor(Math.random() * 25) + 1;
        if (!numbers.includes(num)) {
            numbers.push(num);
        }
    }
    return numbers;
}

// Render the given board with numbers
function renderBoard(board, numbers, pickedNumbers) {
    board.innerHTML = '';
    for (let i = 0; i < cellCount; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.textContent = numbers[i];
        cell.addEventListener('click', () => onCellClick(cell, pickedNumbers));
        if (pickedNumbers.includes(numbers[i])) {
            cell.style.backgroundColor = 'blue';
        }
        board.appendChild(cell);
    }
}

// Handle cell click
function onCellClick(cell, pickedNumbers) {
    if (pickedNumbers.length >= 15) return;
    const number = parseInt(cell.textContent);
    if (!pickedNumbers.includes(number)) {
        cell.style.backgroundColor = 'blue';
        pickedNumbers.push(number);
        if (pickedNumbers.length === 15) {
            if (pickedNumbers === leftPickedNumbers) {
                alert("Left Board wins!");
            } else {
                alert("Right Board wins!");
            }
        }
    }
}

// Start the game
startGameButton.addEventListener('click', () => {
    initializeBoards();
});

// Initialize the game
initializeBoards();


    </script>
</body>
</html>
